<!DOCTYPE html>
<html>
	<head>
		<title>Monter Mash</title> 
		<link type="text/css" href="./css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header id="top">
			<img id="text_top" src="./img/Monster_Mashup.png">
			<p>Make your own monter face by clicking on the picture.</p>
		</header>
		<div id="container">
			<img class="lightning" id="lightning1" src="./img/lightning-01.jpg">
			<img class="lightning" id="lightning2" src="./img/lightning-02.jpg">
			<img class="lightning" id="lightning3" src="./img/lightning-03.jpg">
			<div id="frame">
				<div id="pic_box">
					<img id="head" class="face" src="./img/headsstrip.jpg">
					<img id="eyes" class="face" src="./img/eyesstrip.jpg">
					<img id="nose" class="face" src="./img/nosesstrip.jpg">
					<img id="mouth" class="face" src="./img/mouthsstrip.jpg">
				</div>
			</div>
		</div>
		<script src="./js/jquery-3.6.0.min.js"></script>
		<script src="./js/my_scripts.js"></script>
	</body>
</html>
